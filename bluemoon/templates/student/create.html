{% extends "base.html" %} {% block content %}
<p><label class="required">*</label> indicates a required field</p>
<br>
<form action="/auth/create/" method="post">
	{% csrf_token %} 
	{% if error %}<p class="error"><i>{{ error }}</i></p>{% endif %}
	{% for field in form %}
	<div class="fieldWrapper">
	
	{{ field.label_tag }}
	{% if field.field.required %}
	<label class="required">*</label>
	{% endif %}
	{{ field }}
	<label class=error>{{ field.errors|striptags }}</label>
	
	</div>
	{% endfor %}
	<p>
		<input type="submit" value="Submit" />
	</p>
</form>

{% endblock %}
